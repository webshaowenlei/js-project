<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打地鼠</title>
    <style>
        table {
            margin: 100px auto 0;
        }
        td {
            width: 100px;
            height: 100px;
        }
        #msg {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>


<table>
    <tr>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
    </tr>
    <tr>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
    </tr>
    <tr>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
        <td><button><img src="04.png" alt="" width="100" height="100"></button></td>
    </tr>
</table>
<div id="msg">打了x只地鼠</div>


<script>

    var btns = document.getElementsByTagName("button");
    var msg = document.getElementById("msg");
    var score = 0;
    var timer = null;
    var time = 20;//这是时间
    for (var i=0, len=btns.length; i<len; i++){
        btns[i].onclick =  clickBtn;
    }

    function clickBtn() {
        score++;
        msg.innerHTML = '打了'+score+'只地鼠';
    }

    timer = setInterval(function () {
        for (var i=0, len=btns.length; i<len; i++){
            btns[i].style.display = 'none';
        }

        time--;
        if (time == 0){
            clearInterval(timer);
            for (var j=0, len=btns.length; j<len; j++){
                btns[j].onclick =  null;
            }
            alert('game over');
        }

        //随机出现一个按钮, 取整
        var index = Math.floor(Math.random()*btns.length);
        btns[index].style.display = "block";

    }, 1000);

</script>

</body>
</html>
